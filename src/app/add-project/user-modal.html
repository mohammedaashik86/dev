<ng-template #content let-modal>
  <div class="modal-header" style="background-color: #f0eacf;">
    <h4 class="modal-title appcolor" id="modal-search-user">Select User</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
   
  <div class="modal-body" style="background-color: #f0eacf;">
    <div class="input-group">
      <label for="searchKey" class="appcolor">Search User &nbsp;</label>
      <input type="text" class="form-control" [(ngModel)]="searchKey"  placeholder="search..." >
    </div><div>&nbsp;</div>
    <div>
        <Table class="table table-success table-hover"
        style="background-color: #dfce84;border-radius: 10px;border: none">
          <thead class="appcolor">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Emp ID</th>
            <th>Select</th>
          </tr>
        </thead>
        <tr class="table-hover" *ngFor="let user of userList | userSearch :searchKey"> 
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.empId}}</td>
          <td>
            <input type="radio" name="radioGroup" value="user" (click)="select(user)" />
          </td>
        </tr>
      </Table>
    </div>
  </div>
</ng-template>
      
  <button class="btn btn-info btncolor" (click)="open(content)">Search</button>
